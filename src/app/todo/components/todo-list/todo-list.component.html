<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Todo List</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Todo Item</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todoIter of todoListData">
              <td>{{todoIter}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
