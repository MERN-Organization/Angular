<div class="row">
    <div class="col-md-6">
        <h2 class="mb-4">Add Todo</h2>
        <form #todoTemplateDrivenForm="ngForm" (ngSubmit)="addTodo(todoTemplateDrivenForm)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter a new todo" name="todoContent" ngModel>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
